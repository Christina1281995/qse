<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="../static/css/styles.css" rel="stylesheet">

        <!-- OpenLayer Map -->
        <link href="../static/css/ol-layerswitcher-custom.css" rel="stylesheet">
        <script src="https://openlayers.org/en/v5.3.0/build/ol.js" type="text/javascript"></script>
		<script src="../static/js/map.js"></script>
		<script src="../static/js/ol-layerswitcher.js"></script>

        <!-- OpenLayers Rotate Functionality -->
        <script src="https://unpkg.com/ol-rotate-feature@latest/dist/ol-rotate-feature.umd.js"></script>

        <!-- geocoder -->
        <link href="https://cdn.jsdelivr.net/npm/ol-geocoder@latest/dist/ol-geocoder.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/ol-geocoder"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- jsPDF -->
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

        <!-- screenshot
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">  </script>-->
        <script src="../static/js/html2canvas.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <title>Quick Solar Estimates {% block title %}{% endblock %}</title>

    </head>

    <body onload="init();">

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/">Quick Solar Estimates</a>

            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/savedsearches">Saved Searches</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About QSE</a></li>
                        <li class="nav-item"><a class="nav-link" href="/userfeedback">User Feedback</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/about">About QSE</a></li>
                        <li class="nav-item"><a class="nav-link" href="/userfeedback">User Feedback</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        <main class="container-fluid">
            {% block main %}

            <!-- All individual templates load here -->

            {% endblock %}
        </main>

        <footer class="small text-center text-muted">
            Solar Estimates by <a href="https://pvlib-python.readthedocs.io/en/stable/index.html">pvlib</a>. Data by <a href="https://joint-research-centre.ec.europa.eu/pvgis-photovoltaic-geographical-information-system_en">PVGIS</a>.
            <br><br>
        </footer>
    </body>
</html>
